{% extends 'base.html' %}

{% block title %}Add Device{% endblock %}

{% block content %}
<h1>Add Device</h1>
<form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">  <!-- ðŸ”¹ Add CSRF token -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" class="form-control" required><br>
    <label for="ip_address">IP Address:</label>
    <input type="text" id="ip_address" name="ip_address" class="form-control"><br>
    <label for="mac_address">MAC Address:</label>
    <input type="text" id="mac_address" name="mac_address" class="form-control" required><br>
    <label for="user_id">User:</label>
    <select id="user_id" name="user_id" class="form-control">
        {% for user in users %}
        <option value="{{ user.id }}" {% if user.id == session['user_id'] %}selected{% endif %}>{{ user.username }}</option>
        {% endfor %}
    </select><br>
    <button type="submit" class="btn btn-success">Add Device</button>
</form>
{% endblock %}
