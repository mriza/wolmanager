{% extends 'base.html' %}

{% block title %}Add Device{% endblock %}

{% block content %}
<div class="daisyui theme-acid">
    <h1 class="text-2xl font-bold mb-4">Add Device</h1>
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-4">
            <label class="input input-bordered flex items-center gap-2">
                Name
                <input type="text" id="name" name="name" class="grow" required>
            </label>
        </div>
        <div class="mb-4">
            <label class="input input-bordered flex items-center gap-2">
                IP Address
                <input type="text" id="ip_address" name="ip_address" class="grow" oninput="formatIPAddress(this)" maxlength="15">
            </label>
        </div>
        <div class="mb-4">
            <label class="input input-bordered flex items-center gap-2">
                MAC Address
                <input type="text" id="mac_address" name="mac_address" class="grow" required maxlength="17">
            </label>
        </div>
        {% if session['role'] == 'admin' %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="user_id">User:</label>
            <select id="user_id" name="user_id" class="select select-bordered w-full">
                {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>
        </div>
        {% endif %}
        <div class="flex items-center justify-between">
            <button type="submit" class="btn btn-primary rounded-full">
                <i class="fas fa-laptop-medical mr-2"></i>
                Add Device
            </button>
        </div>
    </form>
</div>
{% endblock %}
