{% extends 'base.html' %}

{% block title %}Add User{% endblock %}

{% block content %}
<div class="daisyui theme-acid">
    <h1 class="text-2xl font-bold mb-4">Add User</h1>

    <form action="{{ url_for('add_user') }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-4">
            <label class="input input-bordered flex items-center gap-2">
                <i class="fas fa-user h-4 w-4 opacity-70"></i>
                <input type="text" name="full_name" class="grow" placeholder="Full Name" required>
            </label>
        </div>
        <div class="mb-4">
            <label class="input input-bordered flex items-center gap-2">
                <i class="fas fa-envelope h-4 w-4 opacity-70"></i>
                <input type="email" name="email" class="grow" placeholder="Email" required>
            </label>
        </div>
        <div class="mb-4">
            <label class="input input-bordered flex items-center gap-2">
                <i class="fas fa-phone h-4 w-4 opacity-70"></i>
                <input type="text" name="phone" class="grow" placeholder="Phone" required>
            </label>
        </div>
        <div class="mb-4">
            <label class="input input-bordered flex items-center gap-2">
                <i class="fas fa-user-circle h-4 w-4 opacity-70"></i>
                <input type="text" name="username" class="grow" placeholder="Username" required>
            </label>
        </div>
        <div class="mb-4">
            <label class="input input-bordered flex items-center gap-2">
                <i class="fas fa-lock h-4 w-4 opacity-70"></i>
                <input type="password" name="password" class="grow" placeholder="Password" required>
            </label>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Role</label>
            <div class="flex items-center gap-4">
                <label class="flex items-center gap-2">
                    <input type="radio" name="role" value="admin" class="radio" required>
                    Admin
                </label>
                <label class="flex items-center gap-2">
                    <input type="radio" name="role" value="user" class="radio" required>
                    User
                </label>
            </div>
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-user-plus mr-2"></i>
                Add User
            </button>
        </div>
    </form>
</div>
{% endblock %}
