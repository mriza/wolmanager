{% extends 'base.html' %}

{% block title %}Edit Schedule{% endblock %}

{% block content %}
<div class="daisyui theme-acid">
    <h1 class="text-2xl font-bold mb-4">Edit Schedule</h1>
    <form action="{{ url_for('edit_schedule', schedule_id=schedule.id) }}" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-4">
            <label for="device_id" class="block text-sm font-medium text-gray-700">Device</label>
            <select id="device_id" name="device_id" class="select select-bordered w-full max-w-xs">
                {% for device in devices %}
                <option value="{{ device.id }}" {% if device.id == schedule.device_id %}selected{% endif %}>{{ device.device_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label class="input input-bordered flex items-center gap-2">
                <i class="fas fa-clock h-4 w-4 opacity-70"></i>
                <input type="datetime-local" id="start_time" name="start_time" value="{{ schedule.start_time }}" class="grow">
            </label>
        </div>
        <div class="flex justify-end">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-calendar-plus mr-2"></i>
                Update Schedule
            </button>
        </div>
    </form>
</div>
{% endblock %}
