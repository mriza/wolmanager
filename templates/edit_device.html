{% extends 'base.html' %}

{% block title %}Edit Device{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Edit Device</h1>

<form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="mb-4">
        <label class="input input-bordered flex items-center gap-2">
            Name
            <input type="text" id="name" name="name" value="{{ device.device_name }}" class="grow" required>
        </label>
    </div>
    <div class="mb-4">
        <label class="input input-bordered flex items-center gap-2">
            IP Address
            <input type="text" id="ip_address" name="ip_address" value="{{ device.ip_address }}" class="grow" oninput="formatIPAddress(this)" maxlength="15">
        </label>
    </div>
    <div class="mb-4">
        <label class="input input-bordered flex items-center gap-2">
            MAC Address
            <input type="text" id="mac_address" name="mac_address" value="{{ device.mac_address }}" class="grow" required maxlength="17">
        </label>
    </div>
    <div class="flex items-center justify-between">
        <button type="submit" class="btn btn-secondary rounded-full">
            <i class="fas fa-floppy-disk mr-2"></i> Update Device
        </button>
    </div>
</form>

{% endblock %}
