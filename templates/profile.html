{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Edit Profile</h2>

<!-- Display flash messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}

<form method="POST" onsubmit="return validatePassword()">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">  <!-- CSRF token -->
    
    <!-- Full Name -->
    <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="full_name" value="{{ user['full_name'] }}" class="form-control" required>
    </div>

    <!-- Email -->
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" value="{{ user['email'] }}" class="form-control" required>
    </div>

    <!-- Phone -->
    <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" name="phone" value="{{ user['phone'] }}" class="form-control" required>
    </div>

    <!-- Password -->
    <div class="mb-3">
        <label class="form-label">New Password (leave blank to keep current password)</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Leave blank to keep current password">
    </div>

    <!-- Password Confirmation -->
    <div class="mb-3">
        <label class="form-label">Confirm New Password</label>
        <input type="password" name="password_confirm" id="password_confirm" class="form-control" placeholder="Confirm new password">
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Update Profile</button>
</form>

<!-- JavaScript for password validation -->
<script>
    function validatePassword() {
        const password = document.getElementById('password').value;
        const passwordConfirm = document.getElementById('password_confirm').value;

        if (password || passwordConfirm) {
            if (password !== passwordConfirm) {
                alert('Passwords do not match.');
                return false;
            }
        }
        return true;
    }
</script>
{% endblock %}
