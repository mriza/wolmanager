{% extends 'base.html' %}

{% block title %}Edit Device{% endblock %}

{% block content %}
<h1>Edit Device</h1>

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

<form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ device.device_name }}" class="form-control" required><br>
    <label for="ip_address">IP Address:</label>
    <input type="text" id="ip_address" name="ip_address" value="{{ device.ip_address }}" class="form-control" oninput="formatIPAddress(this)" maxlength="15"><br>
    <label for="mac_address">MAC Address:</label>
    <input type="text" id="mac_address" name="mac_address" value="{{ device.mac_address }}" class="form-control" required maxlength="17"><br>
    <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Update Device</button>
</form>

{% endblock %}
