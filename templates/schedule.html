{% extends 'base.html' %}

{% block title %}Edit Device{% endblock %}

{% block content %}
<div class="container mx-auto mt-4">
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold">Schedules</h1>
        <a href="{{ url_for('add_schedule') }}"  class="btn btn-primary rounded-full"><i class="fas fa-laptop-medical mr-2"></i>Add Schedule</a>
    </div>
    <table class="table-auto w-full">
        <thead>
            <tr>
                <th class="px-4 py-2">Device Name</th>
                <th class="px-4 py-2">Start Time</th>
                <th class="px-4 py-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for schedule in schedules %}
            <tr>
                <td class="border px-4 py-2">{{ schedule.device_name }}</td>
                <td class="border px-4 py-2">{{ schedule.start_time }}</td>
                <td class="border px-4 py-2">
                    <a href="{{ url_for('edit_schedule', schedule_id=schedule.id) }}" class="btn btn-sm btn-warning">Edit</a>
                    <form action="{{ url_for('delete_schedule', schedule_id=schedule.id) }}" method="post" class="inline">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
