{% extends 'base.html' %}

{% block title %}Edit Device{% endblock %}

{% block content %}
<div class="container mx-auto mt-4">
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold">Schedules</h1>
        <a href="{{ url_for('add_schedule') }}" class="btn btn-primary"><i class="fas fa-calendar-plus mr-2"></i>Add Schedule</a>
    </div>
    <table class="table table-zebra">
        <thead>
            <tr>
                <th>Device Name</th>
                <th>Start Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for schedule in schedules %}
            <tr>
                <td>{{ schedule.device_name }}</td>
                <td>{{ schedule.start_time }}</td>
                <td>
                    <a href="{{ url_for('edit_schedule', schedule_id=schedule.id) }}" class="btn btn-sm btn-warning">Edit</a>
                    <form action="{{ url_for('delete_schedule', schedule_id=schedule.id) }}" method="post" class="inline">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
