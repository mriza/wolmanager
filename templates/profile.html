{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="daisyui theme-acid">
    <h1 class="text-2xl font-bold mb-4">Edit Profile</h1>

    <form method="POST" onsubmit="return validatePassword()">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="mb-4">
            <label class="input input-bordered flex items-center gap-2">
                Full Name
                <input type="text" name="full_name" value="{{ user['full_name'] }}" class="grow" required>
            </label>
        </div>

        <div class="mb-4">
            <label class="input input-bordered flex items-center gap-2">
                Email
                <input type="email" name="email" value="{{ user['email'] }}" class="grow" required>
            </label>
        </div>

        <div class="mb-4">
            <label class="input input-bordered flex items-center gap-2">
                Phone
                <input type="text" name="phone" value="{{ user['phone'] }}" class="grow" required>
            </label>
        </div>

        <div class="mb-4">
            <label class="input input-bordered flex items-center gap-2">
                New Password (leave blank to keep current password)
                <input type="password" name="password" id="password" class="grow" placeholder="Leave blank to keep current password">
            </label>
        </div>

        <div class="mb-4">
            <label class="input input-bordered flex items-center gap-2">
                Confirm New Password
                <input type="password" name="password_confirm" id="password_confirm" class="grow" placeholder="Confirm new password">
            </label>
        </div>

        <div class="flex items-center justify-between">
            <button type="submit" class="btn btn-secondary">
                <i class="fas fa-check mr-2"></i>
                Update Profile
            </button>
        </div>
    </form>
</div>
{% endblock %}
